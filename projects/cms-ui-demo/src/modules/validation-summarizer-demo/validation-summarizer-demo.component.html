<!--Basic spinner-->
<div class="row"
     [formGroup]="studentForm">

  <div class="col-12">
    <div class="form-group">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Basic validation summarizer</h5>
          <div class="card-text">
            <ul>
              <li>Validation summarizer can be placed under a specific control</li>
              <li>It retrieves control errors and display them on the screen.</li>
            </ul>
          </div>
          <div class="jumbotron">
            <div class="row">
              <div class="col-lg-12">

                <!--Name-->
                <label>{{'VALIDATION_SUMMARIZER_DEMO.NAME'}}</label>
                <div class="form-group">
                  <input class="form-control"
                         [formControl]="studentNameControl">

                  <validation-summarizer></validation-summarizer>
                </div>

                <!--Name-->
                <label>{{'VALIDATION_SUMMARIZER_DEMO.NAME'}}</label>
                <div class="form-group">
                  <input class="form-control"
                         [formControl]="studentAgeControl">
                </div>

                <!--Name-->
                <label>{{'VALIDATION_SUMMARIZER_DEMO.NAME'}}</label>
                <div class="form-group">
                  <input class="form-control"
                         [formControl]="studentNameControl">
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
