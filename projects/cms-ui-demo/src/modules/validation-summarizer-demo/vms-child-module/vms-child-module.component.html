<!--Summarizer with custom validator-->
<div class="row"
     [formGroup]="formGroup">
  <div class="col-12">
    <div class="form-group">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Summarizer with custom validator</h5>
          <div class="card-text">
            <ul>
              <li>This validation summarizer also supports custom validation rule.</li>
              <li>Additional message mapping must be defined to be displayed onto screen.</li>
              <li>For more information, please input value which is smaller than 10 into Age field.</li>
            </ul>
          </div>
          <div class="jumbotron">
            <div class="row">
              <div class="col-lg-12">

                <!--Name-->
                <label>{{'VALIDATION_SUMMARIZER_DEMO.USERNAME' | translate}}</label>
                <div class="form-group">
                  <input class="form-control"
                         [formControlName]="controlNames.username">

                  <cms-validation-summarizer [instance]="formGroup.get(controlNames.username)"
                                             [maximum-messages]="1"
                                             [label]="'VALIDATION_SUMMARIZER_DEMO.NAME' | translate">
                  </cms-validation-summarizer>
                </div>

                <!--Age-->
                <label>{{'VALIDATION_SUMMARIZER_DEMO.AGE' | translate}}</label>
                <div class="form-group">
                  <input class="form-control"
                         type="number"
                         [formControlName]="controlNames.age">

                  <cms-validation-summarizer [instance]="formGroup.get(controlNames.age)"
                                             [maximum-messages]="1"
                                             [label]="'VALIDATION_SUMMARIZER_DEMO.AGE' | translate">
                  </cms-validation-summarizer>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
