<!--Basic validation summarizer-->
<!-- Description section-->
<section class="description" #description>
</section>
<!-- End section-->


<!--  Example section-->
<section class="examples mt-3" #examples>
  <div class="card"
       [formGroup]="formGroup">
    <div class="card-body">
      <h5 class="card-title">
        {{'VALIDATION_SUMMARIZER_DEMO.BASIC_VALIDATOR_EXAMPLES' | translate}}
      </h5>
      <div class="jumbotron">
        <div class="row">
          <div class="col-lg-12">

            <!--Name-->
            <h6>Field is required</h6>
            <label>{{'VALIDATION_SUMMARIZER_DEMO.NAME' | translate}}</label>
            <div class="form-group">
              <input class="form-control"
                     name="studentName"
                     [formControlName]="controlNames.username">

              <cms-validation-summarizer [instance]="formGroup.get(controlNames.username)"
                                         [label]="'VALIDATION_SUMMARIZER_DEMO.NAME' | translate">
              </cms-validation-summarizer>
            </div>

            <!--Age-->
            <h6>Field with min value </h6>
            <label>{{'VALIDATION_SUMMARIZER_DEMO.AGE' | translate}}</label>
            <div class="form-group">
              <input class="form-control"
                     type="number"
                     [formControlName]="controlNames.age">

              <cms-validation-summarizer [instance]="formGroup.get(controlNames.age)"
                                         [label]="'VALIDATION_SUMMARIZER_DEMO.AGE' | translate">
              </cms-validation-summarizer>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--  End section-->

<!--  Properties section-->
<section class="api mt-3" #api>

    <div class="card-body">
      <h5 class="card-title">
        Properties
      </h5>
    </div>

</section>
<!--  End section-->
