<!--Template driven-->
<ng-form class="row"
         #templateDrivenForm="ngForm">
  <div class="col-12">
    <div class="form-group">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Template driven form</h5>
          <div class="card-text">
            <ul>
              <li>Validation summarizer also supports template driven form</li>
            </ul>
          </div>
          <div class="jumbotron">

            <div class="row">
              <div class="col-lg-12">
                <!--Name-->
                <label>{{'VALIDATION_SUMMARIZER_DEMO.NAME'}}</label>
                <div class="form-group">
                  <input #clientName="ngModel"
                         class="form-control"
                         name="clientName"
                         [(ngModel)]="client.name"

                         [required]="true"
                         [minLength]="5"
                         [maxLength]="10">

                  <cms-validation-summarizer [instance]="clientName"
                                             [maximum-messages]="1"
                                             label="VALIDATION_SUMMARIZER_DEMO.NAME">
                  </cms-validation-summarizer>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-12">
                <label>{{'VALIDATION_SUMMARIZER_DEMO.AGE'}}</label>
                <div class="form-group">
                  <input #clientAge="ngModel"
                         class="form-control"
                         name="age"
                         type="number"
                         [(ngModel)]="client.age"
                         [min]="1"
                         [max]="100">

                  <cms-validation-summarizer [instance]="clientAge"
                                             [maximum-messages]="1"
                                             label="VALIDATION_SUMMARIZER_DEMO.AGE">
                  </cms-validation-summarizer>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-form>
