<!--Only displayed when control is available-->
<ng-container *ngFor="let itemContext of validationItemTemplateContexts">
  <ng-container *ngIf="ableToDisplayValidationMessages(itemContext.control)">

  </ng-container>
</ng-container>


<ng-template #defaultValidationItemTemplate
             let-controlLabel="controlLabel"
             let-validationKey="validationKey"
             let-validationMessage="validationMessage">
  <div>{{validationMessage}}</div>
</ng-template>
